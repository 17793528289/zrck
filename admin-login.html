<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 卓然创客社团</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>管理员登录</h1>
            <p>卓然创客社团后台管理系统</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">管理员账号</label>
                <input type="text" id="adminUsername" name="username" required 
                       placeholder="请输入管理员账号">
            </div>
            
            <div class="form-group">
                <label for="adminPassword">密码</label>
                <input type="password" id="adminPassword" name="password" required 
                       placeholder="请输入密码">
            </div>
            
            <button type="submit" class="btn">登录</button>
        </form>
        
        <div class="back-link">
            <p><a href="index.html">返回首页</a></p>
        </div>
    </div>

    <script>
        // 管理员账号信息
        const adminAccounts = {
            'admin': {
                password: 'admin123',
                name: '系统管理员',
                role: 'superadmin'
            },
            'teacher_admin': {
                password: 'teacher123',
                name: '教师管理员',
                role: 'admin'
            },
            'zhanglaoshi': {
                password: 'zhang123',
                name: '张老师',
                role: 'admin'
            }
        };

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (adminAccounts[username] && adminAccounts[username].password === password) {
                // 登录成功，保存管理员信息
                const adminInfo = adminAccounts[username];
                sessionStorage.setItem('adminUser', JSON.stringify(adminInfo));
                sessionStorage.setItem('adminUsername', username);
                sessionStorage.setItem('adminLoginTime', new Date().toLocaleString());
                
                // 跳转到管理后台
                window.location.href = 'admin.html';
            } else {
                showMessage('管理员账号或密码错误！', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
