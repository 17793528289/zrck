<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 卓然创客社团</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .test-accounts {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>管理员登录</h1>
            <p>卓然创客社团后台管理系统</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">管理员账号</label>
                <input type="text" id="adminUsername" name="username" required 
                       placeholder="请输入管理员账号" value="admin">
            </div>
            
            <div class="form-group">
                <label for="adminPassword">密码</label>
                <input type="password" id="adminPassword" name="password" required 
                       placeholder="请输入密码" value="admin123">
            </div>
            
            <button type="submit" class="btn">登录</button>
        </form>
        
        <div class="test-accounts">
            <p><strong>测试账户：</strong></p>
            <p>账号: admin | 密码: admin123</p>
            <p>账号: teacher | 密码: teacher123</p>
            <p>账号: test | 密码: test123</p>
        </div>
    </div>

    <script>
        // 简化版的管理员账户验证
        console.log('管理员登录页面加载完成');
        
        // 管理员账户数据
        const adminAccounts = {
            'admin': { 
                password: 'admin123', 
                name: '系统管理员',
                role: 'superadmin'
            },
            'teacher': { 
                password: 'teacher123', 
                name: '教师管理员',
                role: 'admin'
            },
            'test': { 
                password: 'test123', 
                name: '测试账户',
                role: 'admin'
            }
        };

        // 获取表单元素
        const loginForm = document.getElementById('adminLoginForm');
        const messageEl = document.getElementById('message');

        // 显示消息函数
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            console.log(`${type}: ${text}`);
        }

        // 表单提交事件
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('表单提交事件触发');
                
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value;
                
                console.log('输入的用户名:', username);
                console.log('输入的密码:', password);
                console.log('可用的账户:', Object.keys(adminAccounts));
                
                // 验证账户
                if (adminAccounts[username]) {
                    console.log('找到用户:', adminAccounts[username]);
                    
                    if (adminAccounts[username].password === password) {
                        showMessage('登录成功！正在跳转...', 'success');
                        console.log('密码验证成功');
                        
                        // 保存登录状态
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUser', JSON.stringify(adminAccounts[username]));
                        sessionStorage.setItem('adminUsername', username);
                        
                        // 跳转到管理页面
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                        
                    } else {
                        showMessage('密码错误！', 'error');
                        console.log('密码错误，期望:', adminAccounts[username].password, '实际:', password);
                    }
                } else {
                    showMessage('管理员账号不存在！', 'error');
                    console.log('用户不存在');
                }
            });
        }

        // 页面加载完成提示
        window.addEventListener('load', function() {
            console.log('页面完全加载完成');
            showMessage('请输入管理员账号和密码', 'success');
        });
    </script>
</body>
</html>
